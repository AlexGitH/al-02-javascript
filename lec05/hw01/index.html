<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Registration Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./formCreation.js"></script>
</head>
<body>
    <div class="entry">
        <div class="form-toggle">
            <button class="sign-up">Sign Up</button><button class="log-in">Log In</button>
        </div>
        <h1>Sign Up for Free</h1>
        <form name="signUp" class="frm-sign-up">
            <div class="field-container">
                <input id="firstName" name="firstName" type="text" placeholder="First Name *"><label for="firstName"></label>
                <div class="valid-info"><span>error #1</span></div>
            </div>
            <div class="field-container">
                <input id="lastName" name="lastName" type="text" placeholder="Last Name *"><label for="lastName"></label>
                <div class="valid-info"><span>error #2</span></div>
            </div>
            <div class="field-container long">
                <input id="email" name="email" type="text" placeholder="Email Address *"><label for="email"></label>
                <div class="valid-info"><span>error #2</span></div>
            </div>
            <div class="field-container long">
                <input id="password" name="password" type="password" placeholder="Set A Password *"><label for="password"></label>
                <div class="valid-info"><span>error #2</span></div>
            </div>
            <button class="sign-up" type="button" onclick="alert('ok')">GET STARTED</button>
        </form>
    </div>
</body>
</html>
