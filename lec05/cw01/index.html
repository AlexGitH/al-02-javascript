<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="./formValidation.js"></script>
    <style>
        main {
            width: 350px;
        }
        .setup {
            display: grid;
            grid-template-columns: auto 1fr;
            align-items: center;
            grid-gap: 5px;
            padding: 5px;
        }
        .invalid {
            color:red;
        }
        .valid {
            color: green;
        }
    </style>
</head>
<body>
    <main>
        <div class="setup">
            <label for="fld-login">Login: </label><input id="fld-login" name="email" type="text" placeholder="user@example.com">
            <label for="fld-password">Password: </label><input id="fld-password" name="password" type="password" placeholder="minimum 6 characters">
            <button type="button" onclick="validate()">Submit</button>
        </div>
        <div class="valid-info"></div>
        <!-- <span class="valid-info" id="form-validation"></span> -->
    </main>
</body>
</html>
